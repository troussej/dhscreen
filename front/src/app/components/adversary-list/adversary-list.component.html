<p-dataView #dv [value]="adversaries" [rows]="5" [paginator]="true" [sortField]="sortField" [sortOrder]="sortOrder">
    <ng-template pTemplate="header">

        <p-dropdown [options]="tiersOptions" [showClear]="true" [(ngModel)]="tier" placeholder="Tier"
            styleClass="mb-2 md:mb-0 mr-2" (onChange)="onFilter()"></p-dropdown>

        <p-dropdown [options]="typeOptions" [showClear]="true" [(ngModel)]="type" placeholder="Type"
            styleClass="mb-2 md:mb-0 mr-2" (onChange)="onFilter()"></p-dropdown>

    </ng-template>
    <ng-template pTemplate="list" let-products>

        <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let item of products; let first = first" class="col-12">
                <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
                    [ngClass]="{ 'border-top-1 surface-border': !first }">

                    <div
                        class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                        <div class="flex flex-row md:flex-column justify-content-between align-items-start gap">
                            <div>
                                <p-tag>{{item.tier}}</p-tag>
                                <span class="font-medium text-secondary text-sm ml-2">{{ item.type }}</span>
                                <div class="text-lg font-medium text-900 mt-2">{{ item.name }}</div>
                            </div>

                        </div>
                        <div class="flex flex-row md:flex-column align-items-start ">
                            <div>
                                <span class="font-medium text-secondary text-sm">{{ item.shortDescription }}</span>

                            </div>

                        </div>
                        <div class="flex flex-column md:align-items-end gap-5">

                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                <dh-add-to-encounter [element]="item"></dh-add-to-encounter>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
