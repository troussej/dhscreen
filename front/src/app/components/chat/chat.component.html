<div class="messages mb-2">
    <p-scrollPanel [style]="{ width: '100%', height: '600px' }">
        @for (msg of messages; track $index) {
        <dh-chat-message [message]="msg" />
        }
    </p-scrollPanel>
</div>

<form class="form" (submit)="sendMessage()">

    <input type="text" pInputText name="messageInput" [(ngModel)]="messageInput" pAutoFocus [autofocus]="true" />
    <p-button type="submit" class="ml-1">Send</p-button>
</form>
