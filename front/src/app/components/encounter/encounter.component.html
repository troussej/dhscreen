<p-carousel [value]="elements" [numVisible]="4" [numScroll]="4">
    <ng-template let-item pTemplate="item">
        <dh-adversary [element]="item.adversary" [encounterElement]="item"></dh-adversary>
        <p-button severity="danger" size="small" (onClick)="remove(item.id)">Remove</p-button>
    </ng-template>

</p-carousel>
